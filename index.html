<body>
    <h1>Quation</h1>
    <p>Create an unordered list with five list items.</p>

    <h2>Answer</h2>
    <h3>unordered list</h3>
    <ul> 
        <li> Apple</li>
        <li>Balloon</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>

    </ul>

    <ul type="square"> 
        <li> Apple</li>
        <li>Balloon</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>

    </ul>
</body>
